<script type="text/x-red" data-template-name="spruthub-in">
    <link rel="stylesheet" href="spruthub/static/css/multiple-select.css" type="text/css" />
    <link rel="stylesheet" href="spruthub/static/css/common.css" type="text/css" />

    <div class="form-row">
        <label for="node-input-name" class="l-width"><i class="fa fa-bookmark"></i> <span data-i18n="label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]placeholder.name">
    </div>
    <div class="form-row" style="display:none;">
        <label for="node-input-friendly_name" class="l-width"><i class="fa fa-bookmark"></i> <span data-i18n="label.friendly_name"></span></label>
        <input type="text" id="node-input-friendly_name" data-i18n="[placeholder]placeholder.friendly_name">
    </div>
    <div class="form-row">
        <label for="node-input-server" class="l-width"><i class="fa fa-globe"></i> <span data-i18n="label.server"></span></label>
        <input type="text" id="node-input-server">
    </div>
    <div class="form-row">
        <label for="node-input-uid" class="l-width"><i class="fa fa-crosshairs"></i> <span data-i18n="label.uid"></span></label>
        <select id="node-input-uid" class="s-width"></select>
    </div>
    <div class="form-row" id="sh_cid_wr" style="display:none;">
        <label for="node-input-cid" class="l-width"><i class="fa fa-tag"></i> <span data-i18n="label.cid"></span></label>
        <select id="node-input-cid" class="s-width"  data-i18n="[placeholder]multiselect.complete_payload"></select>
    </div>
    <div class="form-row">
        <label for='node-input-showHidden' class="l-width"></label>
        <input type="checkbox" id="node-input-showHidden" style="display: inline-block; width: auto; vertical-align: top;"> <span data-i18n="label.show_hidden"></span></input>
    </div>
    <div class="form-row">
        <label for='node-input-enableMultiple' class="l-width"></label>
        <input type="checkbox" id="node-input-enableMultiple" style="display: inline-block; width: auto; vertical-align: top;"> <span data-i18n="label.enable_multiple"></span></input>
    </div>
    <div class="form-row">
        <label for='node-input-outputAtStartup' class="l-width"><i class='fa fa-share-square'></i> <span data-i18n="label.start_output"></span></label>
        <input type="checkbox" id="node-input-outputAtStartup" checked="checked" style="display: inline-block; width: auto; vertical-align: top;"> <span data-i18n="label.start_output_help"></span></input>
    </div>
        <div class="form-row">
        <label for="force-refresh" class="l-width"><i class="fa fa-refresh"></i> <span data-i18n="label.refresh"></span></label>
        <a class="red-ui-button s-width" id="force-refresh" name="force-refresh"><span data-i18n="label.refresh_list"></span></a>
    </div>
</script>

<style type="text/css">

    #red-ui-palette-container-Sprut_hub  div.red-ui-palette-label  {
        color: white !important;
    }
    .node_label_white {
        fill: white !important;
    }
</style>

<script type='text/javascript'>
    RED.nodes.registerType('spruthub-in', {
        category: 'Sprut.hub',
        color: '#000000',
        defaults: {
            name: {
                value: ""
            },
            server: {
                type: "spruthub-server",
                required: true
            },
            friendly_name: {
                value: "",
                required: false
            },
            uid: {
                value: null,
                required: true
            },
            cid: {
                value: null,
                required: false
            },
            showHidden: {
                value: false,
                required: true
            },
            enableMultiple: {
                value: false,
                required: true
            },
            outputAtStartup: {
                value: true,
                required: true
            }
        },
        inputs: 0,
        outputs: 1,
        outputLabels: ["value"],
        paletteLabel: 'in',
        icon: "logo_white.png",
        label: function () {
            var label = 'spruthub-input';

            if (this.name) {
                label = this.name;
            } else if (typeof(this.friendly_name) == 'string' && this.friendly_name.length) {
                label = this.friendly_name;
            } else if (typeof(this.uid) == 'string') {
                label = this.uid;
            }

            return label;
        },
        labelStyle: function () {
            return "node_label_white";
        },
        oneditprepare: function () {
            var node = this;

            setTimeout(function () {
                spruthub_devicesSelect(node.uid, {cid:node.cid});
            },100);
        },
        oneditsave: function () {
            var selectedOptions = $('#node-input-uid option:selected');
            if (selectedOptions) {
                this.topic = selectedOptions.map(function () {
                    return $(this).val();
                });
            } else {
                this.topic = null;
            }
        }
    });

</script>
